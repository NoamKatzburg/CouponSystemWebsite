<div>
    <h1>Login to your account</h1>
    <form [formGroup]="loginFormGroup">
        <mat-form-field class="field">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field class="field">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl" placeholder="password">
            <mat-error *ngIf="passwordFormControl.hasError('pattern') && !passwordFormControl.hasError('required')">
                Password must minimum eight characters
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Client Type</mat-label>
            <mat-select [formControl]="clientFormControl">
                <mat-option *ngFor="let c of clients" [value]="c">
                    {{c}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="clientFormControl.hasError('required')">Please choose an client type</mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button [disabled]="loginFormGroup.invalid" (click)="login()">Login</button>
    </form>
</div>
